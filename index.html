    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iFrame adaptable</title>
        <style>
            /* Estilos para el iframe en computadoras */
            iframe.desktop {
                width: 728px;
                height: 90px;
            }
    
        </style>
    </head>
    <body>
    
        <iframe src="https://bautistaleguizamon.github.io/supreme/anuncio.html" 
            frameborder="0" scrolling="no" id="responsive-iframe"></iframe>
    
        <script>
            function adjustIframe() {
                var iframe = document.getElementById('responsive-iframe');
                
                if (window.innerWidth > 768) {
                    iframe.className = 'desktop';
                } else {
                    iframe.className = 'mobile';
                }
    
                iframe.style.display = 'block';
            }
    
            window.onload = adjustIframe;
            window.onresize = adjustIframe;
        </script>
    
    </body>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
    
        function showNextSlide() {
            currentIndex = (currentIndex + 1) % (totalSlides - 2); // Muestra las imágenes en bloques de 4
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100 / 4}%)`;
        }
    
        setInterval(showNextSlide, 3000); // Cambia cada 3 segundos
    </script>
